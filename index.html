<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-1.0"scale>
	<meta http.equiv= "X.UA.compatible" content="IE=edge">
	<link rel="stylesheet" href="index.css">
	<script src="https://kit.fontawesome.com/2b070e02a1.js"crossorigin="anonymous"></script>
	<title>Todo list</title>
</head>
<body>
	<div class="container">
		<div class="todo-list">
			<header>My To Do List</header>
			<div class="header">
				<h1>Done<span id="total-tasks">0</span><span> Tasks</span></h1>
			</div>
			<div class="list">
				<ul></ul>
			</div>
			<form class="add-tasks"> 
				<input type="text">
				<button> <i class="fas fa-plus"> </i></button>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
	
</body>
</html>
